server:
  port: 8080
spring:
  application:
    name: api-gateway
  config:
    import: optional:configserver:http://localhost:8888

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: "gateway,health,info" # "gateway" es el que necesitas ahora
  endpoint:
    gateway:
      enabled: true # Permite ver las rutas din√°micas